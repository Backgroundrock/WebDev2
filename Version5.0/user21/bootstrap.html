<!DOCTYPE html>
<html lang="en">
<!--Version 5.0 
    Name:
    Date Completed: 
-->

<head>
    <title>My Bootstrap Sample</title>

    <!-- Bootstrap meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SHS WebDev Bootstrap sample">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- JavaScript -->
    <!-- These are needed to get the responsive menu to work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .demo-content {
            padding: 12px;
            font-size: 20px;
            background: #e800fd;
            margin-bottom: 15px;
        }

        .demo-content.bg-alt {
            background: #b700ff;
        }

        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body style="color: #00000077;">
    <div class="jumbotron">
        <h4> STuff stuff</h4>
        <p class="lead"> lets do some stuff
        </p>
    </div>
    <div class="container mt-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
                <i class="fa fa-home"></i> Home
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-camera"></i> Pictures <span class="badge badge-pill badge-primary pull-right">145</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-music"></i> Music <span class="badge badge-pill badge-primary pull-right">50</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-film"></i> Videos <span class="badge badge-pill badge-primary pull-right">8</span>
            </a> <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-id-card"></i> ID Badges <span href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-user-circle"></i> IDs <span class="badge badge-pill badge-primary pull-right">69</span>
                </a> </span>
            </a> 
            <a href="form.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Form Page</a>
        </div>
    </div>
    <!---------Three Column Layouts--------->
    <div class="row mt-3">
        <!--Row with two equal columns-->
        <div class="container">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-md-6</div>
            </div>
        </div>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="container">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
        </div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="container">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">.col-md-9</div>
            </div>
        </div>

        <!---------Auto Layout Columns--------->
        <div class="container">
            <div class="col demo-content">Column one</div>
            <div class="col demo-content bg-alt">Column two</div>
            <div class="col demo-content">Column three</div>
            <div class="col demo-content bg-alt">Column four</div>
            <div class="col demo-content">Column five</div>
            <div class="col demo-content bg-alt">Column six</div>
        </div>

        <!---------Flexible Layouts--------->
        <div class="container">
            <div class="col-md-4 col-lg-3">
                <div class="demo-content">.col-md-4 .col-lg-3</div>
            </div>
            <div class="col-md-8 col-lg-6">
                <div class="demo-content bg-alt">.col-md-8 .col-lg-6</div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="demo-content">.col-md-12 .col-lg-3</div>
            </div>
        </div>
    </div>

</body>

</html>
